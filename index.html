<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body>
  <div class="wrapper">
    <main class="main">
      <ul class="slides">
        <li class="slide slide--black">
          <header class="slide__header">
            <h1 class="slide__title">Nice nature</h1>
          </header>
          <main class="slide__main">
            <div class="slide__column">
              <img class="slide__image" src="https://images.unsplash.com/photo-1533208705114-4f6b97d68ab1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1172&q=80" alt="">
            </div>
            <div class="slide__column">
              <img class="slide__image" src="https://images.unsplash.com/photo-1534171472159-edb6d1e0b63c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1074&q=80" alt="">
            </div>
          </main>
        </li>
        <li class="slide slide--yellow">
          <header class="slide__header">
            <h1 class="slide__title">Beautiful nature</h1>
          </header>
          <main class="slide__main">
            <div class="slide__column">
              <img class="slide__image" src="https://images.unsplash.com/photo-1519542893279-171162d27676?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1074&q=80" alt="">
            </div>
            <div class="slide__column">
              <img class="slide__image" src="https://images.unsplash.com/photo-1505765050516-f72dcac9c60e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="">
            </div>
          </main>
        </li>
      </ul>
    </main>
    <aside class="sidebar">
      <ul class="dots"></ul>
    </aside>
  </div>
  <script src="./index.js"></script>
</body>
</html>
